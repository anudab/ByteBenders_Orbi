<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking</title>
        <link rel="stylesheet" href="Orbi-main-Style.css">
        <link rel="stylesheet" href="Orbi-booking.css">
    </head>
    <body style="background-color: gray;">
        <header>
            <div class="top-bar">
                <div class="left-content">
                    <div class="home-text">Booking</div>
                </div>
                <div class="right-content">
                    <div class="notification-button">
                        <img src="/assest/notification.png" alt="Static Image"
                            class="gif-image" id="gif-image">
                    </div>
                    <div class="profile-picture">
                        <img src="/assest/profile.png" alt="Profile Picture">
                    </div>
                    
                </div>
            </div>
        </header>
        <div class="margin"></div>
        <section>
            <div class="planet-select">
                <div
                    style="margin: auto; display: flex; justify-content: center; align-items: flex-start;">
                    <svg width="35vw" height="25vh">
                        <a href="/Orbi-search.html"><circle cx="50%" cy="50%" r="62.5" fill="#143354" />
                        <text x="50%" y="50%" text-anchor="middle"
                            alignment-baseline="middle" fill="white">SELECT</text></a>
                            <text x="50%" y="10%" text-anchor="middle" font-weight="bold" fill="black">FROM</text>

                    </svg>
                    <div
                        style="display: flex; flex-direction: column; align-items: center; margin-top: 9vh;">
                        <text x="50%" y="10" text-anchor="middle" fill="black">0.0
                            li.ye
                        </text>
                        <svg width="12vh" height="20">
                            <line x1="0" y1="10" x2="90%" y2="10" stroke="black"
                                stroke-dasharray="10 5" />
                            <polygon points="80,5 95,10 80,15" fill="black" />
                        </svg>
                    </div>
                    <svg width="35vw" height="25vh">
                        <a href="/Orbi-search.html"><circle cx="50%" cy="50%" r="62.5" fill="#143354" />
                        <text x="50%" y="50%" text-anchor="middle"
                            alignment-baseline="middle" fill="white">SELECT</text></a>
                        <text x="50%" y="10%" text-anchor="middle" font-weight="bold" fill="black">TO</text>
                    </svg>
                </div>
            </div>
        </section>
        <section>
            <div class="chose">
                <div class="return shadow1" id="return" onclick="chosereturn()"><h3>RETURN</h3></div>
                <div class="one-way" id="one-way" onclick="choseoneway()"><h3>ONE-WAY</h3></div>
            </div>
        </section>
        <section>
            <form action="/Orbi-booking.html" method="get" id="return-d">
                <div class="inputs ">
                    <h2>SELECT DATE</h2>
                    <div class="center">
                        <input type="date" class="datePicker" required />
                        <h1>-</h1>
                        <input type="date" class="datePicker" required />
                    </div>
                    <h2>PASSENGER COUNT</h2>
                    <input type="number" class="input" onclick="openPopup(this)"
                        placeholder="Enter Passenger Count" required >
                </div>
                <div class="button promtions"><h3>PROMOTIONS (comming soon)</h3></div>

                <button type="submit" class="button submit" ><h3>SEARCH</h3></button>
            </form>

            <form action="/Orbi-booking.html" method="get" id="one-way-d" class="hidden">
                <div class="inputs ">
                    <h2>SELECT DATE</h2>
                    <div class="center">
                        <input type="date" class="datePicker" required  />
                    </div>
                    <h2>PASSENGER COUNT</h2>
                    <input type="number" class="input" onclick="openPopup(this)"
                        placeholder="Enter Passenger Count" required >
                </div>
                <div class="button promtions"><h3>PROMOTIONS (comming soon)</h3></div>

                <button type="submit" class="button submit" ><h3>SEARCH</h3></button> 
            </form>

        </section>


        
        <nav class="bottom-nav">
            <a href="Orbi-home.html" class="nav-item">
                <img src="assest/home.png" alt="Home" class="nav-icon">
                <span class="nav-text">Home</span>
            </a>
            <a href="Orbi-booking.html" class="nav-item">
                <img src="assest/booking.png" alt="Booking" class="nav-icon">
                <span class="nav-text">Booking</span>
            </a>
            <a href="#" class="nav-item">
                <img src="assest/profile.png" alt="Profile" class="nav-icon">
                <span class="nav-text">Profile</span>
            </a>
        </nav>
    </body>
    <script src="Orbi-booking.js"></script>
</html>
